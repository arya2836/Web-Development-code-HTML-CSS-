<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp; is used for space because HTML takes their own space with ignoring your extra space  -->
        <!-- But we will not take use of &nbsp because it is unprofessional but we should know that -->
        <!-- space like things we will use through CSS -->
        <p>This is a another &nbsp; &nbsp;paragraph with two spaces</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>Empty character is written like this &#8203; </p>
        <!-- If you want to write more character or any character you want can take the help of google and type (HTML Entities Reference)  -->
    </div>
</body>
