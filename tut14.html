<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        P {
            border: 2px solid red;
        }

        /* Id Selector */
        #firstpara {
            color: greenyellow;
        }

        /* Class Slector */
        .bgyellow {
            background-color: yellow;
        }

        /* Grouping Selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgyellow">is another simple paragraph to demonstrate css selectors </p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>
        <footer>This is footer</footer>
    </div>

</body>

</html>
